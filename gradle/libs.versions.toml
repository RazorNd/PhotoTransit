assertj-db = { group = "org.assertj", name = "assertj-db", version.ref = "assertj-db" }
mockito-kotlin = { group = "org.mockito.kotlin", name = "mockito-kotlin", version.ref = "mockito-kotlin" }
testcontainers-minio = { module = "org.testcontainers:testcontainers-minio", version.ref = "testcontainers-minio" }
playwright = { group = "com.microsoft.playwright", name = "playwright", version.ref = "playwright" }
wiremock-integration-spring = { group = "org.wiremock.integrations", name = "wiremock-spring-boot", version.ref = "wiremock-spring-boot" }

[plugins]
spring-boot = { id = "org.springframework.boot", version.ref = "spring-boot" }
