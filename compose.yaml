services:
  origin-store-database:
    image: postgres:18-alpine
    environment:
      POSTGRES_USER: origin
      POSTGRES_PASSWORD: origin
      POSTGRES_DB: origin
    ports:
      - "25342:5432"
    profiles:
      - origin-store
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 5s
